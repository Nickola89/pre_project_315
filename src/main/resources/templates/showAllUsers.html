<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
<!--  NAVBAR-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"
                  th:text="${user.getUsername()} + '  with role:  ' + ${user.getAllRolesAsString()}">
                th:text=""
            </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<!--Navbar close -->
<br/>

<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <!--Столбики выбора ADMIN/USER-->
            <div class="col-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin"
                       role="tab"
                       aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
                       aria-controls="v-pills-user" aria-selected="false">User</a>
                </div>
            </div>
            <!--Столбики выбора ADMIN/USER КОНЕЦ-->

            <!--Таблица-->
            <div class="col-10">
                <div class="tab-content bg-light" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                         aria-labelledby="v-pills-admin-tab">
                        <!--                <div class="d-flex align-content-center flex-wrap">-->
                        <h2><b>Admin panel</b></h2>
                        <div class="container-fluid">
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="all-users-tab"
                                            data-bs-toggle="tab" data-bs-target="#all-users"
                                            type="button" role="tab"
                                            aria-controls="all-users" aria-selected="true"
                                    >Users table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new_user-tab"
                                            data-bs-toggle="tab" data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="new_user" aria-selected="false"
                                    >New User
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="Admin_panel-tabContent">

                                <!--Вкладка со всеми пользователями-->
                                <div class="tab-pane fade show active"
                                     id="all-users"
                                     role="tabpanel"
                                     aria-labelledby="all-users">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBodyAdmin">
                                        </tbody>
                                    </table>
                                </div>


                                <!--Вкладка создания пользователя-->
                                <div class="tab-pane fade" id="new_user" role="tabpanel"
                                     aria-labelledby="all-users-tab">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h5 class="card-header">Add new user</h5>
                                            <div class="col">
                                            </div>

                                            <div class="col">
                                                <form id="newUserForm">
                                                    <div class="mb-3">
                                                        <label for="newUsername"
                                                               class="form-label d-flex justify-content-center"><b>Username</b></label>
                                                        <input type="text" class="form-control" id="newUsername"
                                                               name="username">
                                                    </div>
                                                    <br>
                                                    <div class="mb-3">
                                                        <label for="newEmail"
                                                               class="form-label d-flex justify-content-center"><b>Email</b></label>
                                                        <input type="text" class="form-control" id="newEmail"
                                                               name="email">
                                                    </div>
                                                    <br>
                                                    <div class="mb-3">
                                                        <label for="newPassword"
                                                               class="form-label d-flex justify-content-center"><b>Password</b></label>
                                                        <input type="password" class="form-control"
                                                               id="newPassword" name="password">
                                                    </div>
                                                    <br>
                                                    <div class="mb-3">
                                                        <label class="form-label d-flex justify-content-center">Role
                                                        </label>
                                                        <select id="role_select" multiple class="form-select" size="3"
                                                                name="roles" aria-label="size 2 select example">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3 d-flex justify-content-center">
                                                        <button type="submit" class="btn btn-success">Добавить нового
                                                            пользователя
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Вкладка создания пользователя КОНЕЦ-->
                            </div>
                        </div>
                    </div>

                    <!-- Вкладка User-->
                    <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <!--                <div class="container">-->
                        <div class="d-flex align-content-center flex-wrap" style="height: 100px">
                            <h2 class="d-flex align-content-center flex-wrap"><b>User information-page</b></h2>
                        </div>
                        <table class="table table-striped table-bordered table-hover caption-top">
                            <caption><p class="fw-bold">About user</p></caption>
                            <thead class="table-while">
                            <tr>
                                <th>ID</th>
                                <th>username</th>
                                <th>email</th>
                                <th>roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getAllRolesAsString()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--Вкладка User КОНЕЦ-->
                </div>
            </div>
            <!--Таблица-->

            <!--Модальное окно EDIT-->

            <div class="modal fade" id="editModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="edit">Edit user</h1>
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>

                        <div class="modal-body">
                            <form class="text-center" id="modalEdit">
                                <div class="mb-3">
                                    <label for="editId"
                                           class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                    <input disabled type="text"
                                           class="form-control"
                                           id="editId"
                                           name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="editUsername"
                                           class="col-form-label d-flex justify-content-center"><b>Username</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="editUsername"
                                           name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail"
                                           class="col-form-label d-flex justify-content-center"><b>Email</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="editEmail"
                                           name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="editPassword"
                                           class="col-form-label d-flex justify-content-center"><b>Password</b>:</label>
                                    <input type="password"
                                           class="form-control"
                                           id="editPassword"
                                           name="password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label d-flex justify-content-center"><b>Role
                                    </b></label>
                                    <select id="editRole" multiple class="form-select" size="2"
                                            name="roles" aria-label="size 2 select example">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="editBtn"
                                    onclick="editUser()">Edit
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="editClose">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Модальное окно EDIT КОНЕЦ-->

            <!--Модальное окно DELETE-->

            <div class="modal fade" id="deleteModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="delete">Delete user</h1>
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form class="text-center" id="modalDelete">
                                <div class="mb-3">
                                    <label for="deleteId"
                                           class="col-form-label d-flex justify-content-center"><b>ID</b>:</label>
                                    <input disabled type="text"
                                           class="form-control"
                                           id="deleteId"
                                           name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteUsername"
                                           class="col-form-label d-flex justify-content-center"><b>Username</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteUsername"
                                           name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="deleteEmail"
                                           class="col-form-label d-flex justify-content-center"><b>Email</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteEmail"
                                           name="email">
                                </div>

                                <div class="mb-3">
                                    <label for="deleteRole"
                                           class="col-form-label d-flex justify-content-center"><b>Role</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="deleteRole"
                                           name="role">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="deleteBtn"
                                    onclick="deleteUser();">Delete
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="closeDelete"
                            >Close
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            <!--Модальное окно DELETE КОНЕЦ-->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="admin.js"></script>


</body>
</html>
